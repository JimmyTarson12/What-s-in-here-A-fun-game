<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Take up the full viewport height */
            background-color: #ccc; /* Grey background */
        }
        #gameCanvas {
            background-color: white; /* White background for the game */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Constants
        const SCREEN_WIDTH = 800;
        const SCREEN_HEIGHT = 600;
        const BLACK = "#000000";
        const GROUND_HEIGHT = 50; // Height of the ground
        const MOVE_SPEED = 3; // Adjust movement speed as needed
        const GRAVITY = 0.3; // Adjust gravity as needed
        const JUMP_FORCE = -7; // Adjust jump force as needed
        const LAVA_HEIGHT = SCREEN_HEIGHT / 2; // Height of the lava, covering half of the screen
        const LAVA_COLOR = "#FF0000"; // Color of the lava
        const PLAYER_RESPAWN_X = SCREEN_WIDTH / 2 - 25; // X-coordinate where the player respawns
        const PLAYER_RESPAWN_Y = SCREEN_HEIGHT / 2 - 25; // Y-coordinate where the player respawns

        // Initialize canvas and context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Define the main character
        class Cube {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
                this.velX = 0;
                this.velY = 0;
                this.isJumping = false;
            }

            draw() {
                ctx.fillStyle = BLACK;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                // Apply gravity
                this.velY += GRAVITY;

                // Calculate the next position
                const nextX = this.x + this.velX;
                let nextY = this.y + this.velY;

                // Check if the next position is within bounds
                if (nextX >= 0 && nextX + this.width <= SCREEN_WIDTH) {
                    this.x = nextX;
                }
                if (nextY >= 0 && nextY + this.height <= SCREEN_HEIGHT - GROUND_HEIGHT) {
                    this.y = nextY;
                } else {
                    // On ground
                    this.y = SCREEN_HEIGHT - GROUND_HEIGHT - this.height;
                    this.velY = 0;
                    this.isJumping = false;
                }

                // Check if the player touches the lava
                if (this.y + this.height >= SCREEN_HEIGHT - GROUND_HEIGHT - LAVA_HEIGHT) {
                    // Player touches the lava, respawn the player
                    this.x = PLAYER_RESPAWN_X;
                    this.y = PLAYER_RESPAWN_Y;
                }
            }

            jump() {
                if (!this.isJumping) {
                    this.velY = JUMP_FORCE;
                    this.isJumping = true;
                }
            }
        }

        // Create the main character
        const cube = new Cube(PLAYER_RESPAWN_X, PLAYER_RESPAWN_Y);

        // Create the ground
        function drawGround() {
            ctx.fillStyle = BLACK;
            ctx.fillRect(0, SCREEN_HEIGHT - GROUND_HEIGHT, SCREEN_WIDTH, GROUND_HEIGHT);
        }

        // Create the lava
        function drawLava() {
            ctx.fillStyle = LAVA_COLOR;
            ctx.fillRect(0, SCREEN_HEIGHT - GROUND_HEIGHT - LAVA_HEIGHT, SCREEN_WIDTH, LAVA_HEIGHT);
        }

        // Keyboard event listener
        const keys = {};
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
            if (event.key === "w" || event.key === "W" || event.key === "ArrowUp") {
                cube.jump();
            }
        });
        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Draw the background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Draw the ground
            drawGround();

            // Draw the lava
            drawLava();

            // Handle input and update character velocity
            cube.velX = 0;
            if (keys["a"] || keys["A"] || keys["ArrowLeft"]) cube.velX -= MOVE_SPEED;
            if (keys["d"] || keys["D"] || keys["ArrowRight"]) cube.velX += MOVE_SPEED;

            // Update and draw the main character
            cube.update();
            cube.draw();

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
