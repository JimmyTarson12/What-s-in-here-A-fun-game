<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Game</title>
  <style>
    canvas {
      background-color: gray;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: 0,
      width: 50,
      height: 50,
      speed: 5,
      jumping: false,
      jumpStrength: 15,
      grounded: false,
      color: 'blue'
    };

    const platform = {
      x: canvas.width / 4,
      y: canvas.height - 100,
      width: canvas.width / 2,
      height: 20,
      color: 'green'
    };

    const lava = {
      x: 0,
      y: canvas.height - 30,
      width: canvas.width,
      height: 30,
      color: 'red'
    };

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatform() {
      ctx.fillStyle = platform.color;
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    function drawLava() {
      ctx.fillStyle = lava.color;
      ctx.fillRect(lava.x, lava.y, lava.width, lava.height);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      clearCanvas();
      drawPlayer();
      drawPlatform();
      drawLava();
      movePlayer();
      checkCollision();
    }

    function movePlayer() {
      if (player.jumping) {
        player.y -= player.jumpStrength;
        player.jumpStrength -= 1;
        if (player.jumpStrength === 0) {
          player.jumping = false;
          player.grounded = false;
        }
      }
      if (!player.grounded) {
        player.y += 5;
      }
    }

    function checkCollision() {
      // Collision with platform
      if (
        player.y + player.height >= platform.y && // bottom of player is at or below top of platform
        player.y <= platform.y + platform.height && // top of player is at or above bottom of platform
        player.x + player.width >= platform.x && // right of player is at or beyond left of platform
        player.x <= platform.x + platform.width // left of player is at or beyond right of platform
      ) {
        player.y = platform.y - player.height;
        player.grounded = true;
      }
      // Collision with lava
      if (player.y + player.height > lava.y && player.x < lava.x + lava.width && player.x + player.width > lava.x) {
        player.x = canvas.width - player.width - 10; // Respawn at right side
      }
      // Ground collision
      if (player.y + player.height >= canvas.height - 10) {
        player.y = canvas.height - player.height - 10;
        player.grounded = true;
      }
    }

    function jump() {
      if (player.grounded) {
        player.jumping = true;
        player.jumpStrength = 15;
        player.grounded = false;
      }
    }

    function moveLeft() {
      player.x -= player.speed;
    }

    function moveRight() {
      player.x += player.speed;
    }

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        jump();
      }
      if (event.code === 'ArrowLeft') {
        moveLeft();
      }
      if (event.code === 'ArrowRight') {
        moveRight();
      }
    });

    setInterval(update, 1000 / 60); // Update 60 times per second
  </script>
</body>
</html>
