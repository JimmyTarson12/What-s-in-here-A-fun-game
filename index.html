<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Initialize Phaser
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var player;

        function preload() {
            this.load.image('ground', 'ground.png');
            this.load.image('lava', 'lava.png');
            this.load.image('cube', 'cube.png');
        }

        function create() {
            this.add.image(400, 575, 'ground').setScale(10, 1);
            this.add.image(400, 575, 'lava').setScale(10, 0.02);
            player = this.physics.add.sprite(100, 450, 'cube');
            player.setCollideWorldBounds(true);
            player.body.setBoundsRectangle(new Phaser.Geom.Rectangle(0, 0, 800, 575));
            this.physics.add.collider(player, this.physics.world.bounds.bottom, handleLava, null, this);
            this.input.keyboard.on('keydown-SPACE', jump, this);
        }

        function update() {
            if (player.y >= 575) {
                player.x = 100;
            }
        }

        function jump() {
            if (player.body.touching.down) {
                player.setVelocityY(-200);
            }
        }

        function handleLava() {
            player.x = 100;
        }
    </script>
</body>
</html>
