<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Take up the full viewport height */
        }
        #gameCanvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Constants
        const SCREEN_WIDTH = 800;
        const SCREEN_HEIGHT = 600;
        const WHITE = "#FFFFFF";
        const MOVE_SPEED = 3; // Adjust movement speed as needed

        // Initialize canvas and context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Define the main character
        class Cube {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
                this.velX = 0;
                this.velY = 0;
            }

            draw() {
                ctx.fillStyle = WHITE;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;
            }
        }

        // Create the main character
        const cube = new Cube(SCREEN_WIDTH / 2 - 25, SCREEN_HEIGHT / 2 - 25);

        // Keyboard event listener
        const keys = {};
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });
        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Handle input and update character velocity
            cube.velX = 0;
            cube.velY = 0;
            if (keys["a"] || keys["A"] || keys["ArrowLeft"]) cube.velX -= MOVE_SPEED;
            if (keys["d"] || keys["D"] || keys["ArrowRight"]) cube.velX += MOVE_SPEED;
            if (keys["w"] || keys["W"] || keys["ArrowUp"]) cube.velY -= MOVE_SPEED;
            if (keys["s"] || keys["S"] || keys["ArrowDown"]) cube.velY += MOVE_SPEED;

            // Update and draw the main character
            cube.update();
            cube.draw();

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
