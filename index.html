<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube Adventure</title>
<style>
    body {
        background-color: #ccc;
        margin: 0;
        overflow: hidden;
    }
    #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    #player {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
        bottom: 25%; /* Adjusted initial position */
        left: 40%; /* Adjusted initial position */
    }
    #lava {
        position: absolute;
        width: 100%;
        height: 2vh;
        background-color: red;
        bottom: 0;
    }
    #platform {
        position: absolute;
        width: 200px;
        height: 20px;
        background-color: #444;
        bottom: 25%;
        left: 40%;
    }
</style>
</head>
<body>
<div id="game-container">
    <div id="player"></div>
    <div id="lava"></div>
    <div id="platform"></div>
</div>

<script>
    const player = document.getElementById('player');
    const lava = document.getElementById('lava');
    const platform = document.getElementById('platform');
    let jumping = false;

    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space' && !jumping) {
            jumping = true;
            player.style.bottom = '150px'; // Change this value for jump height
            setTimeout(function() {
                player.style.bottom = '0';
                jumping = false;
            }, 500); // Adjust jump duration
        }
    });

    function checkCollision() {
        const playerRect = player.getBoundingClientRect();
        const lavaRect = lava.getBoundingClientRect();
        const platformRect = platform.getBoundingClientRect();
        if (playerRect.bottom >= lavaRect.top && playerRect.right >= lavaRect.left && playerRect.left <= lavaRect.right) {
            player.style.left = '90vw'; // Respawn at the right side of the screen if touches lava
        }
        if (playerRect.bottom >= platformRect.top && playerRect.right >= platformRect.left && playerRect.left <= platformRect.right) {
            jumping = false; // Player can't jump while on the platform
        }
    }

    setInterval(checkCollision, 100); // Check collision every 100ms
</script>
</body>
</html>
