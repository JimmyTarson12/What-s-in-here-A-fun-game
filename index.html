<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            display: block; /* Make the canvas fill the entire window */
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Constants
        const SCREEN_WIDTH = 800;
        const SCREEN_HEIGHT = 600;
        const WHITE = "#FFFFFF";

        // Initialize canvas and context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Define the main character
        class Cube {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
            }

            draw() {
                ctx.fillStyle = WHITE;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
            }
        }

        // Create the main character
        const cube = new Cube(SCREEN_WIDTH / 2 - 25, SCREEN_HEIGHT / 2 - 25);

        // Keyboard event listener
        document.addEventListener("keydown", function(event) {
            switch(event.key) {
                case "ArrowLeft":
                    cube.move(-5, 0);
                    break;
                case "ArrowRight":
                    cube.move(5, 0);
                    break;
                case "ArrowUp":
                    cube.move(0, -5);
                    break;
                case "ArrowDown":
                    cube.move(0, 5);
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Update and draw the main character
            cube.draw();

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
