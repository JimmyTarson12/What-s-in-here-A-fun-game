<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube Adventure</title>
<style>
    body {
        background-color: #ccc;
        margin: 0;
        overflow: hidden;
    }
    #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    #player {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
        bottom: 25%; /* Adjusted initial position */
        left: 40%; /* Adjusted initial position */
    }
    #lava {
        position: absolute;
        width: 100%;
        height: 2vh;
        background-color: red;
        bottom: 0;
    }
    #platform {
        position: absolute;
        width: 200px;
        height: 20px;
        background-color: #444;
        bottom: 25%;
        left: 40%;
    }
</style>
</head>
<body>
<div id="game-container">
    <div id="player"></div>
    <div id="lava"></div>
    <div id="platform"></div>
</div>

<script>
    const player = document.getElementById('player');
    const lava = document.getElementById('lava');
    const platform = document.getElementById('platform');
    let jumping = false;
    let velocityY = 0;

    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space' && !jumping) {
            jumping = true;
            velocityY = 8; // Initial jump velocity
        }
    });

    function movePlayer() {
        const playerRect = player.getBoundingClientRect();
        const platformRect = platform.getBoundingClientRect();

        // Apply gravity
        if (playerRect.bottom < platformRect.top) {
            velocityY -= 0.5; // Gravity force
        } else if (playerRect.bottom >= platformRect.top && velocityY < 0) {
            jumping = false; // Land on the platform
            velocityY = 0;
            player.style.bottom = `${platformRect.top}px`;
        }

        // Move player vertically
        player.style.bottom = `${playerRect.bottom + velocityY}px`;

        // Keep player within the screen
        if (playerRect.top < 0) {
            player.style.bottom = `${playerRect.height}px`;
            velocityY = 0;
        }

        // Check if player touches lava
        const lavaRect = lava.getBoundingClientRect();
        if (playerRect.bottom >= lavaRect.top && playerRect.right >= lavaRect.left && playerRect.left <= lavaRect.right) {
            player.style.left = '90vw'; // Respawn at the right side of the screen if touches lava
        }
    }

    function checkCollision() {
        const playerRect = player.getBoundingClientRect();
        const platformRect = platform.getBoundingClientRect();

        // Check if player is standing on the platform
        if (playerRect.bottom >= platformRect.top && playerRect.right >= platformRect.left && playerRect.left <= platformRect.right) {
            jumping = false; // Player can't jump while on the platform
        }
    }

    function gameLoop() {
        movePlayer();
        checkCollision();
        requestAnimationFrame(gameLoop); // Loop the game
    }

    gameLoop(); // Start the game loop
</script>
</body>
</html>
